version: "3"
services:
    neo4j:
        image: neo4j:5.2
        environment:
          - NEO4J_AUTH=none
        volumes:
          - "~/Downloads:home/node/app/src/exported"

    web:
        build: .
        volumes:
          - "~/Downloads:home/node/app/src/exported"
        ports:
          - "3000:3000"
        depends_on:
          - neo4j
