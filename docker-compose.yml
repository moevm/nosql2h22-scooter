version: "3"
services:
    neo4j:
        image: neo4j:5.2.0
        environment:
          - NEO4J_AUTH=none
          - NEO4J_ACCEPT_LICENSE_AGREEMENT='yes'
        ports:
          - '7474:7474'
          - '7473:7473'
          - '7687:7687'

    web:
        build: .
        ports:
          - "3000:3000"
        depends_on:
          - neo4j
